<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Tasks manager</title>
</head>
<body>

    <h1 id="page-title"> Task Manager âœ” </h1>
        <input id="search" placeholder="search for tasks here"> <button id="submit-to-search"> search </button>
    <br>

    <section class="section-1">
        <h3> To Do List: </h3>
        <ul class="to-do-tasks">
            
        </ul>
        <input id="add-to-do-task" placeholder="add to do task">
        <button id="submit-add-to-do"> add </button>
    </section>

    <section class="section-2">
        <h3> In Progress List: </h3>
        <ul class="in-progress-task">
            
        </ul>
        <input id="add-in-progress-task" placeholder="add in progress task">
        <button id="submit-add-in-progress"> add </button>
    </section>

    <section class="section-3">
        <h3> Done List: </h3>
        <ul class="done-tasks">
            
        </ul>
        <input id="add-done-task" placeholder="add done task">
        <button id="submit-add-done"> add </button>
    </section>
   
   
</body>
</html>
